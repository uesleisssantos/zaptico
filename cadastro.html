<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Zaptico</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="https://i.postimg.cc/Qd3khHq2/Design-sem-nome-13.png" alt="Zaptico Logo" class="logo">
    <h1>Cadastro - Zaptico</h1>
    <form id="cadastroForm">
      <input type="email" id="cadastroEmail" placeholder="Seu e-mail" required />
      <input type="password" id="cadastroPassword" placeholder="Crie sua senha" required />
      <button type="submit">Cadastrar</button>
      <a href="index.html">Já tem conta? Faça login</a>
    </form>
  </div>
</body>
</html>
