<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaptico - Painel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img src="https://i.postimg.cc/Qd3khHq2/Design-sem-nome-13.png" alt="Zaptico Logo" class="logo">
  </header>

  <div class="dashboard">
    <nav class="sidebar">
      <ul>
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Enviar Mensagem</a></li>
        <li><a href="#">Contatos</a></li>
        <li><a href="#">Templates</a></li>
        <li><a href="#">Histórico</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <section class="welcome">
        <h1>Bem-vindo ao Zaptico</h1>
        <p>Automatize suas vendas no WhatsApp com agilidade e simplicidade.</p>
      </section>

      <section class="card">
        <h3>Enviar Mensagem</h3>
        <form>
          <input type="text" placeholder="Número com DDD" required />
          <textarea placeholder="Digite sua mensagem..." rows="5" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
