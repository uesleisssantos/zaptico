<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaptico - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <div class="text-center mb-8">
                <img src="assets/img/logo-zaptico.svg" alt="Zaptico" class="h-12 mx-auto">
                <h1 class="text-2xl font-bold mt-4">Acesse sua conta</h1>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">E-mail</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" id="senha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">
                    Entrar
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="cadastro.html" class="text-green-600 hover:underline">Criar conta</a>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
