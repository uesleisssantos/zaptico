<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Mensagem - Zaptico</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <img src="https://i.postimg.cc/Qd3khHq2/Design-sem-nome-13.png" alt="Zaptico Logo" class="logo">
  </header>

  <div class="dashboard">
    <nav class="sidebar">
      <ul>
        <li><a href="painel.html">Dashboard</a></li>
        <li><a href="enviar.html">Enviar Mensagem</a></li>
        <li><a href="contatos.html">Contatos</a></li>
        <li><a href="templates.html">Templates</a></li>
        <li><a href="historico.html">Histórico</a></li>
        <li><a href="#" onclick="logout()">Sair</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <section class="form-section">
        <h1>Enviar Mensagem</h1>
        <form>
          <label for="numero">Número do Destinatário:</label>
          <input type="text" id="numero" name="numero" placeholder="Ex: +55 61 91234-5678" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
